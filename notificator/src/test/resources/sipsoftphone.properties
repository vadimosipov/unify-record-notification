#####
#  Настройки для подключения SIP телефонов, через которые будут воспроизводиться нотификации
#####

# телефонные номера терминалов используемых для воспроизведения оповещения
# номера задаются в формате: {номер телефона 1}:{UDP порт SIP 1},{номер телефона 2}:{UDP порт SIP 2}, ...
#teminal.phonenumbers=74952001004:12001,74952001005:12002
teminal.phonenumbers=74952001004


# адрес sip сервера, к которому будут подключены софт фоны
teminal.sipServer.ipAddress=172.16.43.198

# адрес локального сетевого интерфейса, через который будет производиться взаимодействие с сервером
# (на нем будет открыт SIP порт телефонов для получения нотификаций от SIP сервера)
teminal.localInterface.ipAddress=172.16.11.163

audioFile=notification.wav